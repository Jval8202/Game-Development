<!DOCTYPE html>
<html>
<head>
    <title>Babylon.js Chessboard with STL Export</title>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
    <script src="https://cdn.babylonjs.com/stlExporter/babylon.stlExporter.min.js"></script>
</head>
<body>
    <canvas id="renderCanvas" style="width: 100%; height: 100%;"></canvas>
    <button id="exportButton" style="position: absolute; top: 10px; left: 10px;">Export STL</button>
    <script>
        const canvas = document.getElementById("renderCanvas");
        const engine = new BABYLON.Engine(canvas, true);
        let currentTurn = "white"; // Track whose turn it is
        let selectedPiece = null;

        const createScene = () => {
            const scene = new BABYLON.Scene(engine);

            // Camera
            const camera = new BABYLON.ArcRotateCamera("camera", -Math.PI / 2, Math.PI / 2.5, 15, BABYLON.Vector3.Zero(), scene);
            camera.attachControl(canvas, true);

            // Light
            const light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0, 1, 0), scene);

            // Chessboard
            const boardSize = 8;
            const tileSize = 1;

            for (let row = 0; row < boardSize; row++) {
                for (let col = 0; col < boardSize; col++) {
                    const tile = BABYLON.MeshBuilder.CreateBox(`tile${row}_${col}`, {size: tileSize}, scene);
                    tile.position = new BABYLON.Vector3(row - boardSize / 2 + 0.5, 0, col - boardSize / 2 + 0.5);
                    const tileMaterial = new BABYLON.StandardMaterial(`tileMat${row}_${col}`, scene);
                    tileMaterial.diffuseColor = (row + col) % 2 === 0 ? new BABYLON.Color3(1, 1, 1) : new BABYLON.Color3(0.3, 0.2, 0.4);
                    tile.material = tileMaterial;
                }
            }

            return scene;
        };

        const scene = createScene();

        const createPiece = (name, position, color) => {
            let piece;
            switch (name) {
                case "pawn":
                    piece = BABYLON.MeshBuilder.CreateSphere(name, {diameter: 0.7}, scene);
                    break;
                case "rook":
                    piece = BABYLON.MeshBuilder.CreateBox(name, {size: 0.5}, scene);
                    break;
                case "knight":
                    piece = BABYLON.MeshBuilder.CreateCylinder(name, {diameter: 0.5, height: 1}, scene);
                    break;
                case "bishop":
                    piece = BABYLON.MeshBuilder.CreateTorus(name, {diameter: 0.5, thickness: 0.15}, scene);
                    break;
                case "queen":
                    piece = BABYLON.MeshBuilder.CreateCylinder(name, {diameter: 0.6, height: 1.2}, scene);
                    break;
                case "king":
                    piece = BABYLON.MeshBuilder.CreateCylinder(name, {diameter: 0.6, height: 1.3}, scene);
                    break;
                default:
                    piece = BABYLON.MeshBuilder.CreateBox(name, {size: 0.5}, scene);
            }

            piece.position = position;
            const pieceMaterial = new BABYLON.StandardMaterial(name + "Mat", scene);
            pieceMaterial.diffuseColor = color;
            piece.material = pieceMaterial;

            piece.actionManager = new BABYLON.ActionManager(scene);
            piece.actionManager.registerAction(new BABYLON.ExecuteCodeAction(BABYLON.ActionManager.OnPickTrigger, () => {
                if (piece.material.diffuseColor.equals(currentTurn === "white" ? new BABYLON.Color3(9, 1, 3) : new BABYLON.Color3(1, 1, 9))) {
                    selectedPiece = piece;
                }
            }));

            piece.name = `${name}_${currentTurn}`; // Name includes the color
            return piece;
        };

        const pieces = [];
        // Place pawns
        for (let i = 0; i < 8; i++) {
            pieces.push(createPiece("pawn", new BABYLON.Vector3(i - 3.5, 0.5, 2.5), new BABYLON.Color3(9, 1, 3))); // White pawns
            pieces.push(createPiece("pawn", new BABYLON.Vector3(i - 3.5, 0.5, -2.5), new BABYLON.Color3(1, 1, 9))); // Black pawns
        }

        // Place other pieces (rooks, knights, bishops, queens, kings) as before...

        const placeOtherPieces = () => {
            // Place rooks
            pieces.push(createPiece("rook", new BABYLON.Vector3(-3.5, 0.5, 3.5), new BABYLON.Color3(9, 1, 3)));
            pieces.push(createPiece("rook", new BABYLON.Vector3(3.5, 0.5, 3.5), new BABYLON.Color3(9, 1, 3)));
            pieces.push(createPiece("rook", new BABYLON.Vector3(-3.5, 0.5, -3.5), new BABYLON.Color3(1, 1, 9)));
            pieces.push(createPiece("rook", new BABYLON.Vector3(3.5, 0.5, -3.5), new BABYLON.Color3(1, 1, 9)));

            // Place knights
            pieces.push(createPiece("knight", new BABYLON.Vector3(-2.5, 0.5, 3.5), new BABYLON.Color3(9, 1, 3)));
            pieces.push(createPiece("knight", new BABYLON.Vector3(2.5, 0.5, 3.5), new BABYLON.Color3(9, 1, 3)));
            pieces.push(createPiece("knight", new BABYLON.Vector3(-2.5, 0.5, -3.5), new BABYLON.Color3(1, 1, 9)));
            pieces.push(createPiece("knight", new BABYLON.Vector3(2.5, 0.5, -3.5), new BABYLON.Color3(1, 1, 9)));

            // Place bishops
            pieces.push(createPiece("bishop", new BABYLON.Vector3(-1.5, 0.5, 3.5), new BABYLON.Color3(9, 1, 3)));
            pieces.push(createPiece("bishop", new BABYLON.Vector3(1.5, 0.5, 3.5), new BABYLON.Color3(9, 1, 3)));
            pieces.push(createPiece("bishop", new BABYLON.Vector3(-1.5, 0.5, -3.5), new BABYLON.Color3(1, 1, 9)));
            pieces.push(createPiece("bishop", new BABYLON.Vector3(1.5, 0.5, -3.5), new BABYLON.Color3(1, 1, 9)));

            // Place queens
            pieces.push(createPiece("queen", new BABYLON.Vector3(-0.5, 0.5, 3.5), new BABYLON.Color3(9, 1, 3)));
            pieces.push(createPiece("queen", new BABYLON.Vector3(-0.5, 0.5, -3.5), new BABYLON.Color3(1, 1, 9)));

            // Place kings
            pieces.push(createPiece("king", new BABYLON.Vector3(0.5, 0.5, 3.5), new BABYLON.Color3(9, 1, 3)));
            pieces.push(createPiece("king", new BABYLON.Vector3(0.5, 0.5, -3.5), new BABYLON.Color3(1, 1, 9)));
        };
        placeOtherPieces();

        const movePiece = (piece, targetTile) => {
            // Validate movement logic here (for simplicity, this example does not validate moves)

            const targetPiece = pieces.find(p => p.position.equals(targetTile.position));
            if (targetPiece) {
                // Capture the piece
                targetPiece.dispose();
                pieces.splice(pieces.indexOf(targetPiece), 1);
            }

            piece.position.x = targetTile.position.x;
            piece.position.z = targetTile.position.z;

            // Change turn
            currentTurn = currentTurn === "white" ? "black" : "white";
        };

        scene.onPointerDown = (evt, pickResult) => {
            if (selectedPiece) {
                const pickedTile = pickResult.pickedMesh;
                if (pickedTile && pickedTile.name.startsWith("tile")) {
                    movePiece(selectedPiece, pickedTile);
                    selectedPiece = null; // Deselect the piece after moving
                }
            }
        };

        document.getElementById("exportButton").addEventListener("click", () => {
            pieces.forEach(piece => {
                const stlString = BABYLON.STLExport.CreateSTL(scene, false, piece);
                const blob = new Blob([stlString], { type: 'application/octet-stream' });
                const url = URL.createObjectURL(blob);
                const link = document.createElement('a');
                link.href = url;
                link.download = `${piece.name}.stl`;
                link.click();
            });
        });

        engine.runRenderLoop(() => {
            scene.render();
        });

        window.addEventListener("resize", () => {
            engine.resize();
        });
    </script>
</body>
</html>
